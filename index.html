<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden of Introspection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #d4fc79, #96e6a1);
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        h1 {
            font-size: 3em;
            color: #1b5e20;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.3em;
            color: #2e7d32;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input, button, textarea {
            padding: 12px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
        }
        button {
            background-color: #43a047;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: #388e3c;
        }
        .forest {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
            max-width: 90%;
        }
        .tree-container {
            width: 140px;
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }
        .tree {
            font-size: 70px;
        }
        .level {
            font-size: 1.1em;
            font-weight: bold;
            color: #1b5e20;
        }
    </style>
</head>
<body>
    <h1>The Garden of Introspection</h1>
    <p>Help others and watch your tree grow in this beautiful forest of introspection.</p>
    
    <div class="container">
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="setUsername()">Save</button>
        </div>
    </div>
    
    <div id="forest" class="forest"></div>
    
    <div class="container">
        <textarea id="message" rows="4" placeholder="Write something positive..."></textarea>
        <button onclick="postMessage()">Share</button>
    </div>
    
    <ul id="messages" class="container"></ul>
    
    <script>
        const BIN_ID = "YOUR_BIN_ID";
        const API_KEY = "YOUR_API_KEY";
        const API_URL = `https://api.jsonbin.io/v3/b/${BIN_ID}`;

        async function fetchData() {
            try {
                const response = await axios.get(API_URL, { headers: { "X-Master-Key": API_KEY } });
                const data = response.data.record;
                renderForest(data.trees);
                renderMessages(data.messages);
            } catch (error) {
                console.error("Error fetching data", error);
            }
        }

        async function saveData(data) {
            try {
                await axios.put(API_URL, data, { headers: { "Content-Type": "application/json", "X-Master-Key": API_KEY } });
            } catch (error) {
                console.error("Error saving data", error);
            }
        }

        function renderForest(trees) {
            const forest = document.getElementById("forest");
            forest.innerHTML = "";
            for (const user in trees) {
                const treeContainer = document.createElement("div");
                treeContainer.classList.add("tree-container");
                treeContainer.innerHTML = `
                    <div class='tree'>${trees[user]}</div>
                    <p>${user}</p>
                `;
                forest.appendChild(treeContainer);
            }
        }

        function renderMessages(messages) {
            const messageList = document.getElementById("messages");
            messageList.innerHTML = "";
            messages.forEach(msg => {
                const newMessage = document.createElement("li");
                newMessage.textContent = msg;
                messageList.appendChild(newMessage);
            });
        }

        async function postMessage() {
            const messageInput = document.getElementById("message");
            const messageText = messageInput.value.trim();
            if (!messageText) return;
            
            const response = await axios.get(API_URL, { headers: { "X-Master-Key": API_KEY } });
            const data = response.data.record;
            
            data.messages.push(messageText);
            await saveData(data);
            fetchData();
            messageInput.value = "";
        }

        fetchData();
    </script>
</body>
</html>
