<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden of Introspection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #2e7d32;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            color: #388e3c;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        input, button {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #4caf50;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .forest {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .tree-container {
            width: 120px;
            height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tree {
            font-size: 60px;
        }
        .level {
            font-size: 1em;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>The Garden of Introspection</h1>
    <p>Help others and watch your tree grow in this beautiful forest of introspection.</p>
    
    <div class="container">
        <div class="input-group">
            <input type="text" id="username" placeholder="Enter your username">
            <button onclick="setUsername()">Save</button>
        </div>
    </div>
    
    <div id="forest" class="forest"></div>
    
    <div class="container">
        <textarea id="message" rows="4" placeholder="Write something positive..."></textarea>
        <button onclick="postMessage()">Share</button>
    </div>
    
    <ul id="messages" class="container"></ul>
    
    <script>
        let username = localStorage.getItem("username") || "Guest";
        let trees = {};
        let levels = {};
        const treeStages = ["üå±", "üåø", "üåæ", "üå≥", "üíê"];

        function setUsername() {
            const input = document.getElementById("username").value.trim();
            if (input) {
                username = input;
                localStorage.setItem("username", username);
                alert(`Username set to: ${username}`);
            }
        }

        function addUserTree(user) {
            if (!trees[user]) {
                trees[user] = 0;
                levels[user] = 0;
                const forest = document.getElementById("forest");
                const treeContainer = document.createElement("div");
                treeContainer.classList.add("tree-container");
                treeContainer.innerHTML = `
                    <div class='tree' id='tree-${user}'>${treeStages[0]}</div>
                    <p>${user}</p>
                    <p class='level' id='level-${user}'>Level: 0</p>
                `;
                forest.appendChild(treeContainer);
            }
        }

        function postMessage() {
            const messageInput = document.getElementById("message");
            const messageText = messageInput.value.trim();
            if (messageText) {
                addUserTree(username);
                const messageList = document.getElementById("messages");
                const newMessage = document.createElement("li");
                newMessage.innerHTML = `${messageText} <br><button onclick='waterTree("${username}")'>Helped</button>`;
                messageList.appendChild(newMessage);
                messageInput.value = "";
            }
        }

        function waterTree(user) {
            if (levels[user] < (treeStages.length * 3)  - 1) {
                levels[user]++;
                if (levels[user] % 3 == 0){
                    trees[user]++;
                    document.getElementById(`tree-${user}`).textContent = treeStages[trees[user]];
                }
                document.getElementById(`level-${user}`).textContent = `Level: ${levels[user]}`;
            }
        }
    </script>
</body>
</html>
