<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Garden of Introspection</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #d4fc79, #96e6a1);
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 2.5em;
            color: #2e7d32;
            margin-top: 20px;
        }
        p {
            font-size: 1.2em;
            color: #388e3c;
        }
        .username-container {
            margin: 20px;
        }
        .username-container input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .username-container button {
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .forest {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .tree-container {
            width: 120px;
            height: 180px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .tree {
            font-size: 60px;
        }
        .message-box {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        button {
            margin-top: 10px;
            padding: 10px;
            border: none;
            background-color: #4caf50;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>The Garden of Introspection</h1>
    <p>Help others and watch your tree grow in this beautiful forest of introspection.</p>
    
    <div class="username-container">
        <input type="text" id="username" placeholder="Enter your username">
        <button onclick="setUsername()">Save</button>
    </div>
    
    <div id="forest" class="forest"></div>
    
    <div class="message-box">
        <textarea id="message" rows="4" placeholder="Write something positive..."></textarea>
        <br>
        <button onclick="postMessage()">Share</button>
    </div>
    
    <ul id="messages" class="message-list"></ul>
    
    <script>
        let username = "Guest";
        let trees = {};
        const treeStages = ["ðŸŒ±", "ðŸŒ¿", "ðŸŒ¾", "ðŸŒ³"];

        function setUsername() {
            const input = document.getElementById("username").value.trim();
            if (input) {
                username = input;
                alert(`Username set to: ${username}`);
            }
        }

        function addUserTree(user) {
            if (!trees[user]) {
                trees[user] = 0;
                const forest = document.getElementById("forest");
                const treeContainer = document.createElement("div");
                treeContainer.classList.add("tree-container");
                treeContainer.innerHTML = `<div class='tree' id='tree-${user}'>${treeStages[0]}</div><p>${user}</p>`;
                forest.appendChild(treeContainer);
            }
        }

        function postMessage() {
            const messageInput = document.getElementById("message");
            const messageText = messageInput.value.trim();
            if (messageText) {
                addUserTree(username);
                const messageList = document.getElementById("messages");
                const newMessage = document.createElement("li");
                newMessage.innerHTML = `${messageText} <br><button onclick='waterTree("${username}")'>Helped</button>`;
                messageList.appendChild(newMessage);
                messageInput.value = "";
            }
        }

        function waterTree(user) {
            if (trees[user] < treeStages.length - 1) {
                trees[user]++;
                document.getElementById(`tree-${user}`).textContent = treeStages[trees[user]];
            }
        }
    </script>
</body>
</html>
